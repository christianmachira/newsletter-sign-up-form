<!DOCTYPE html>
    <head>
        <title>newsletter sign-up form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&family=Fraunces:opsz,wght@9..144,100&family=Poppins&family=Roboto:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <div class="card">
            <img src="illustration-sign-up-desktop.svg" alt="background image">
            <h1 class="heading">Stay Updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            
                <ul class="update">Product discovery and building what matters</ul>
                <ul class="update">Measuring to ensure updates are a success</ul>
                <ul class="update">And much more!</ul>
            
            <form class="email">
                <label for="Email">Email address</label><br>
                <input type="email" id="Email" value=""><br>
                <input type="submit" value="Subscribe to monthly newsletter">
            </form>
        </div>
    </div>
</body>
</html>
