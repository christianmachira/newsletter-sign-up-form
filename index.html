<!DOCTYPE html>
        <head>
            <title>newsletter sign-up form</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <script src="main.js"></script>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&family=Fraunces:opsz,wght@9..144,100&family=Poppins&family=Roboto:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        </head>
    <body>
        <div class="container">
         <img src="illustration-sign-up-desktop.svg" alt="background image" style="float:right;">
            <div class="card">
                <h1>Stay Updated!</h1>
                    <p>Join 60,000+ product managers receiving monthly updates on:</p>
                        <ul>
                            <li>Product discovery and building what matters</li>
                            <li>Measuring to ensure updates are a success</li>
                            <li>And much more!</li>
                        </ul>
                    <form class="email">
                        <label for="Email">Email address</label><br>
                        <input type="email" id="email" placeholder="email@company.com"><br>
                        <button type="submit">"Subscribe to monthly newsletter"</button>
                    </form>
            </div>
        </div>
    </body>
</html>
